<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Load a static image of any projection</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl-static-image-source@0.1.0/dist/mapbox-gl-static-image-source.umd.js"></script>
    <script type="module">
      mapboxgl.accessToken = 'pk.eyJ1IjoiaHVhbmdsaWkiLCJhIjoiY2ptbjJsZXRsMHBlNzNsbGIycTk3eWU0biJ9.Pj_8_ER8nD7UQSSeOg4JZA'
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/huanglii/ckqt08oxg1kcc18ub9vowurqd?optimize=true',
        bounds: [
          [105.289838, 32.204171],
          [110.195632, 28.164713],
        ], // [sw, ne]
        fitBoundsOptions: {
          padding: { top: 50, bottom: 50, left: 50, right: 50 },
        },
      })

      map.on('load', () => {
        const imageStaticSource = new StaticImageSource({
          crossOrigin: 'anonymous',
          url: 'https://cdn.jsdelivr.net/npm/mapbox-gl-static-image-source@0.1.0/public/4326.png',
          projection: 'EPSG:4326',
          imageExtent: [105.289838, 28.164713, 110.195632, 32.204171]
        })
        imageStaticSource.addEventListener('load', (e) => {
          map.addSource('canvas-source', e.target)
          map.addLayer(
            {
              id: 'canvas-layer',
              type: 'raster',
              source: 'canvas-source',
            },
            'waterway'
          )
        })
      })
    </script>
  </body>
</html>
